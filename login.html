<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEGADOR | Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body class="login-page">
    <div id="particles-js"></div>

    <div class="main-content">
        <div class="login-container">
            <h2 class="login-title">เข้าสู่ระบบ</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="รหัสผ่าน" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">จดจำฉัน</label>
                </div>
                <button type="submit" class="submit-btn">เข้าสู่ระบบ</button>
                <p id="login-status" class="status-message"></p>
            </form>
            <a href="index.html" class="back-home-btn">กลับหน้าหลัก</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
